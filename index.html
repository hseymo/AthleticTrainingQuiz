    <title>Athletic Training Quiz</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <nav>
            <a href="./scores.html">View Highscores</a>
            <span id="timer">Time: 60</span>
        </nav>
    </header>
    <body>
        <section id="homepage">
            <h1>
                Athletic Training Quiz
            </h1>

                Try to answer all of the questions within the time limit! Keep in mind that incorrect scores will deduct 10 seconds from your time (and therefore take away potential to score points)! 
            </h2>
            <submit id="start">Start Quiz</submit>
        </section>
        <section id="questionpage">
            <h2 class="askQuestion">question</h2>
            <ol class="answerList">
            </ol>
            <h3 id="response"></h3>
        </section>
        <section id="resultspage">
            <h2>All Done!</h2>
            <p id="finalscore"></p>
<!-- submission form goes here -->
        </section>
            
    </body>
    
    
    <script src="./script.js"></script>
