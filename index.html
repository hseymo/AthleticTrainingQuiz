<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletic Training Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">View Highscores</a>
            <span id="timer"></span>
        </nav>
    </header>
    <body>
        <div id="homepage">
            <h1>
                Athletic Training Quiz
            </h1>
            <h2>
                Try to answer all of the questions within the time limit! Keep in mind that incorrect scores will deduct 10 seconds from your time (and therefore take away potential to score points)! 
            </h2>
            <submit id="start">Start Quiz</submit>
        </div>
        <section class="questions" id="questionOne">
            <h2 class="askQuestion">
                What is your favorite color?
            </h2>
            <ol class="answerList">
                <button class="possibleAnswer" class="firstChoice" value=false>1. Red</button>
                <button class="possibleAnswer" class="secondChoice" value=false>2. Yellow</button>
                <button class="possibleAnswer" class="thirdChoice" value=true>3. Green</button>
                <button class="possibleAnswer" class="fourthChoice" value=false>4. Blue</button>
            </ol>
        </section>
        <section class="questions" id="questionTwo">
            <h2 class="askQuestion">
                TWO?
            </h2>
            <ol class="answerList">
                <button class="possibleAnswer" class="firstChoice" value=false>1. Red</button>
                <button class="possibleAnswer" class="secondChoice" value=false>2. Yellow</button>
                <button class="possibleAnswer" class="thirdChoice" value=true>3. Green</button>
                <button class="possibleAnswer" class="fourthChoice" value=false>4. Blue</button>
            </ol>

        </section>
            
    </body>
    
    
    <script src="./script.js"></script>
</body>
</html>
